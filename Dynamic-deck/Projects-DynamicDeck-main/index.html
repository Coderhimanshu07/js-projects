<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic adding data</title>

    <style>
      .child-container {
        border: 2px solid black;
        padding: 10px;
        margin: 10px;
        width: 300px;
        height: auto;
        overflow: hidden;
      }

      .child-container h2{
        text-align: center;
        margin: 0 0;
        margin-top: 5px;
        padding: 10px;
        background-color: white;
        color: black;
      }

      .child-container p{
        text-align: center;
        margin: 0 0;
        margin-bottom: 5px;
        background-color: white;
        color: black;
        padding-left: 25px;
        padding-right: 25px;
        padding-bottom: 5px;
      }

      .child-container button{
        display: block;
        margin: auto;
        padding: 10px 20px;
        background-color: white;
        color: black;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .child-container img {
        width: 100%;
        height: 250px;
        }

      #parent-container {
        display: flex;
        flex-wrap: wrap;
        background-color: black;
        padding: 30px;
        color: white;
        justify-content: center;
        align-items: center;
        margin: 2%;
      }

      body h1{
        background-color: lightgrey;
        text-align: center;
        padding: 20px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Dynamic Adding Data From Js</h1>

    <div id="parent-container"></div>

    <script>
      // first of all we have to acces the parent container

      let parentContainer = document.getElementById("parent-container");

      let data = [
        {
          image: "img/web.png",
          title: "Web Developer",
          description: "Full stack / MERN stack developer with good knowledge MERN",
        },

        {
          image: "img/cloud.png",
          title: "Cloud Engineer",
          description: "I am a Cloud Engineer have Good knowledge of AWS",
        },

        {
          image: "img/backend.png",
          title: "Backend Engineer",
          description: "I am a Backend Engineer have Good knowledge of Node js , Php , Mysql",
        },

        {
          image: "img/python.png",
          title: "Python Developer",
          description: "I am a Python Developer, Good knowledge of File handling, etc.",
        },
      ];

      // now we have to loop through the data array
      data.forEach((item) => {
        const childContainer = document.createElement("div");
        childContainer.classList.add("child-container");

        childContainer.innerHTML = `
            <img src = "${item.image}" alt = "img">
            <h2>${item.title}</h2>
            <p>${item.description}</p>
            <button>Read More</button>
            `;

        parentContainer.appendChild(childContainer);
      });
    </script>
  </body>
</html>
