<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic table using JS</title>

    <style>
      body {
        background-color: black;
      }

      body h2 {
        text-align: center;
        font-size: 40px;
        background: yellow;
        padding: 10px;
        border-radius: 10px;
        width: 80vw;
        margin: auto;
        margin-top: 30px;
      }

      table,
      td,
      th {
        background-color: white;
        color: black;
        border: 2px solid;
        border-collapse: collapse;
        padding: 15px;
        text-align: center;
        border-radius: 20px 0;
      }

      #tableroot {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 14%;
      }
      

      span {
        color: red;
      }

      p {
        color: white;
      }
    </style>
  </head>
  <body>
    <h2>Dynamic Table With Js</h2>

    <div id="tableDiv">
      <div id="tableroot"></div>
    </div>

    <p>
      <span><b>Note:</b></span> This Data is generated dynamically using
      JavaScript.
    </p>

    <script>
      const rows = [
        {
          Name: "Himanshu",
          Role: "Developer",
          Company: "MNC",
          Salary: "70000",
        },
        { Name: "Ankit", Role: "Designer", Company: "MNC", Salary: "60000" },
        { Name: "Rohit", Role: "Manager", Company: "MNC", Salary: "50000" },
      ];

      let HTML = `<table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Role</th>
                                <th>Company</th>
                                <th>Salary</th>
                            </tr>
                        </thead>
                        <tbody>
                          ${rows
                            .map(
                              (r) =>
                                `<tr>
                                <td>${r.Name}</td>
                                <td>${r.Role}</td>
                                <td>${r.Company}</td>
                                <td>${r.Salary}</td>
                            </tr>`
                            )
                            .join("")}
                        </tbody>`;

      // now we have to access the div in which we want to add this table
      document.getElementById("tableroot").innerHTML = HTML;
    </script>
  </body>
</html>
