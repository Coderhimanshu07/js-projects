<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Search System</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous" />

  <style>
    body {
      background-color: darkgrey;
      font-family: 'Poppins', sans-serif;
    }

    .container {
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    #searchResults {
      transition: all 0.3s ease;
    }

    /* ‚ú® 3D effect for result box */
    #searchResults .card {
      border: none;
      border-radius: 12px;
      background: #ffffff;
      box-shadow:
        0 5px 10px rgba(0, 0, 0, 0.2),
        0 8px 25px rgba(0, 0, 0, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.4);
      transform: translateY(0);
      transition: all 0.3s ease-in-out;
    }

    #searchResults .card:hover {
      transform: translateY(-5px);
      box-shadow:
        0 10px 20px rgba(0, 0, 0, 0.25),
        0 15px 35px rgba(0, 0, 0, 0.2);
    }

    /* ‚ú® Inner result styling */
    #searchResults .card-body {
      background: linear-gradient(145deg, #ffffff, #f1f1f1);
      border-radius: 12px;
      padding: 20px;
    }

    .text-success.fw-bold {
      background: #d4edda;
      color: #155724;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      font-weight: 600;
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.6);
    }

    .text-danger {
      text-align: center;
      font-weight: 600;
    }

    /* üîπ Mobile Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.6rem;
      }

      .container {
        width: 95%;
        padding: 20px;
      }

      .form-label {
        font-size: 1rem;
      }

      input.form-control {
        font-size: 0.95rem;
        padding: 10px;
      }

      .btn {
        width: 100%;
        font-size: 1rem;
        padding: 10px;
      }

      #searchResults {
        font-size: 0.95rem;
      }

      .card {
        width: 100%;
        margin: auto;
      }

      .card-body {
        padding: 15px;
      }
    }
  </style>
</head>

<body>
  <div class="container-fluid text-center bg-dark text-white py-4 mb-4">
    <h1>Welcome to the Employee Search System</h1>
  </div>

  <div class="container bg-light p-4 rounded m-auto" style="max-width: 700px">
    <div class="form row justify-content-center">
      <div class="col-12 col-md-6">
        <form id="searchForm">
          <div class="mb-3">
            <label for="employeeName" class="form-label text-danger fw-bold">Employee Name</label>
            <input type="text" class="form-control" id="employeeName" name="employeeName"
              placeholder="Enter Employee name or Employee ID" />
            <button type="button" class="btn btn-secondary mt-3 px-3"
              onclick="searchEmployee()">Submit</button>
          </div>
        </form>
        <div id="searchResults" class="mt-4"></div>
      </div>
    </div>
  </div>

  <script>
    class Employee {
      constructor(name, age, empid) {
        this.name = name;
        this.age = age;
        this.empid = empid;
      }

      introduce() {
        return `Name: ${this.name}, Age: ${this.age}, empid: ${this.empid}`;
      }
    }

    class Staff extends Employee {
      constructor(name, age, empid, position, department, salary) {
        super(name, age, empid);
        this.position = position;
        this.department = department;
        this.salary = salary;
      }

      getDetails() {
        return `
          <strong>Name:</strong> ${this.name}<br>
          <strong>Age:</strong> ${this.age}<br>
          <strong>Employee ID:</strong> ${this.empid}<br>
          <strong>Position:</strong> ${this.position}<br>
          <strong>Department:</strong> ${this.department}<br>
          <strong>Salary:</strong> ‚Çπ${this.salary}<br>`;
      }
    }

    const EmpArray = [
      new Staff("Priya", 28, "EMP105", "Manager", "Sales", 75000),
      new Staff("Amit", 32, "EMP110", "Developer", "IT", 85000),
      new Staff("Sneha", 26, "EMP115", "Designer", "Marketing", 65000),
      new Staff("Rohan", 30, "EMP120", "Analyst", "Finance", 70000),
      new Staff("Anita", 29, "EMP125", "HR Executive", "HR", 60000)
    ];

    function searchEmployee() {
      const input = document.getElementById("employeeName").value.trim().toLowerCase();
      const resultDiv = document.getElementById("searchResults");

      if (input === "") {
        resultDiv.innerHTML = "<p class='text-danger'>Please Enter A Valid Name or ID</p>";
        return;
      }

      const found = EmpArray.find(
        emp => emp.name.toLowerCase() === input || emp.empid.toLowerCase() === input
      );

      if (found) {
        resultDiv.innerHTML = `
          <div class="text-success fw-bold">Employee Found ‚úÖ</div>
          <div class="card mt-3">
            <div class="card-body">
              <h5 class="card-title text-primary">${found.name}</h5>
              <p class="card-text">${found.getDetails()}</p>
            </div>
          </div>`;
      } else {
        resultDiv.innerHTML = "<p class='text-danger'>Employee Not Found ‚ùå</p>";
      }
    }

    document.getElementById("employeeName").addEventListener("keypress", function (event) {
      if (event.key === "Enter") {
        event.preventDefault();
        searchEmployee();
      }
    });
  </script>
</body>

</html>
