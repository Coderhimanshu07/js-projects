<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Employee Search System</title>

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="index.css" />
    </head>

    <body>
        <div class="container-fluid text-center bg-dark text-white py-4 mb-4">
            <h1>Welcome to the Employee Search System</h1>
        </div>

        <div
            class="container bg-light p-4 rounded m-auto"
            style="max-width: 700px"
        >
            <div class="form row justify-content-center">
                <div class="col-12 col-md-6">
                    <form id="searchForm">
                        <div class="mb-3">
                            <label
                                for="employeeName"
                                class="form-label text-danger fw-bold"
                                >Employee Name</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="employeeName"
                                name="employeeName"
                                placeholder="Enter Employee name or Employee ID"
                            />
                            <button
                                type="button"
                                class="btn btn-secondary mt-3 px-3"
                                onclick="searchEmployee()"
                            >
                                Submit
                            </button>
                        </div>
                    </form>
                    <div id="searchResults" class="mt-4"></div>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
