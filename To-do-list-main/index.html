<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="container">
            <h2>To-Do List</h2>

            <!-- Input + buttons -->
            <input type="text" id="inputValue" placeholder="Enter a task" />
            <button onclick="addTask()" id="btn1">Add Task</button>
            <button onclick="removeAllTasks()" id="btn2">Remove All</button>

            <!-- Task list -->
            <ul id="taskList"></ul>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
