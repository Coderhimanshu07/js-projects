<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Stopwatch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./logo.png" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="stopwatch-card" id="card">
      <div class="top-row">
        <!-- <div class="back-icon">&lt;</div> -->
        <div>STOPWATCH</div>
      </div>

      <!-- Clock -->
      <div class="clock-wrapper">
        <div class="clock-face">
          <div class="clock-ring"></div>
          <div class="clock-number num-3">3</div>
          <div class="clock-number num-6">6</div>
          <div class="clock-number num-9">9</div>
          <div class="clock-number num-12">12</div>
          <div class="clock-hand" id="clockHand"></div>
          <div class="clock-center"></div>
        </div>
      </div>

      <!-- Time -->
      <div class="time-display" id="display">00 : 00 : 00</div>
      <div class="time-label py-3">
        HOURS &nbsp;•&nbsp; MINUTES &nbsp;•&nbsp; SECONDS
      </div>

      <!-- Controls -->
      <div class="controls-row">
        <button class="btn-pill btn-reset" id="resetBtn">RESET</button>
        <button class="btn-pill btn-start" id="startBtn">START</button>
        <button class="plus-btn" id="lapBtn">+</button>
      </div>

      <!-- Laps -->
      <div class="laps-wrap" id="laps"></div>
    </div>

    <div class="text-black tag">
      <h1>Designed by <br> Developer Himanshu</h1>
    </div>
    <script src="script.js"></script>
  </body>
</html>
